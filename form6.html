<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .login-container {
      width: 400px;  /* fixed width for laptop */
      height: 400px; /* fixed height */
      padding: 30px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
      background: #fff;
    }

    h2 {
      color: #2a34c8;
      font-size: 28px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      font-size: 16px;
      color: #333;
    }

    input::placeholder {
      color: #999;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #2a34c8;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1d2699;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="User name or id" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Date of Birth" name="dob" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
