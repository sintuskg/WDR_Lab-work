<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="mystyles.css">
	<title>Css Example</title>
	<style>
		html,body
		{
			margin:0;
			padding:0;
			height:100%;
		}
		.paragraph
		{
			border-style:solid;
			border-color:red;
			width:40%;
			height:30%;
			margin:20px;
			float:left;
		}

		ul li
		{
			float:left;
			padding:10px;
		}
		ul li a
		{
			color:white;
			font-weight:bold;
			text-decoration: none;
		}
		ul li:hover
		{
			background-color:green;
		}
	</style>
</head>
<body>
	<p class="paragraph">
		This is first paragraph .<br>
		This is second line.
	</p>
	<p class="paragraph">
		This is Second paragraph .<br>
		This is second line.
	</p>
	<p class="paragraph" style="background-color:aqua">
		This is third paragraph .<br>
		This is second line.
	</p>
	<p class="paragraph">
		This is fourth paragraph .<br>
		This is second line.
	</p>
	<ul style="width:100%;float:left;background-color: blue;list-style-type: none;">
		<li><a href="#">Home</a></li>
		<li><a href="#">About us</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">News</a></li>
		<li style="float:right;padding:0"><a href="#">Search</a></li>
	</ul>
</body>
</html>
