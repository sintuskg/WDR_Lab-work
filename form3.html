<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login Form</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0e7ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background: #fff;
    padding: 25px 30px;
    border-radius: 1px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    width: 260px;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #4f46e5;
    font-size: 20px;
  }

  .form-container .input-box {
    position: relative;
    margin-bottom: 20px;
  }

  .form-container input {
    width: 100%;
    padding: 10px 0;
    border: none;
    border-bottom: 2px solid #ccc;
    background: transparent;
    outline: none;
    font-size: 14px;
    transition: 0.3s;
  }

  .form-container input:focus {
    border-bottom-color: #4f46e5;
  }

  .form-container input::placeholder {
    color: #aaa;
    transition: 0.3s;
  }

  .form-container button {
    width: 100%;
    padding: 10px;
    background: #4f46e5;
    color: #fff;
    font-size: 14px;
    border: none;
    border-radius: 1px;
    cursor: pointer;
    transition: 0.3s;
  }

  .form-container button:hover {
    background: #3730a3;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Login</h2>
  <form>
    <div class="input-box">
      <input type="text" name="username " placeholder="Username or id" required>
    </div>
    <div class="input-box">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Date of Birth" name="dob" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
