<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 40px;
      background-color: #f9f9f9;
    }

    .container {
      width: 450px;
      text-align: center;
    }

    #taskInput {
      padding: 10px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    #addTaskBtn {
      background-color: pink;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #addTaskBtn:hover {
      background-color: #ffb6c1;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      background-color: #fff;
    }

    .task-name {
      font-weight: bold;
      color: blue;
      flex: 1;
      text-align: left;
    }

    .complete-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 3px;
      cursor: pointer;
    }

    .complete-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task name" />
    <button id="addTaskBtn">Add Task</button>

    <div id="taskList"></div>
  </div>

  <script>
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    let tasks = [];

    addTaskBtn.addEventListener("click", () => {
      const taskName = taskInput.value.trim();
      if (taskName === "") return alert("Please enter a task name!");

      const task = { name: taskName, completed: false };
      tasks.push(task);
      renderTasks();

      taskInput.value = "";
    });

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.classList.add("task");

        const name = document.createElement("span");
        name.classList.add("task-name");
        name.textContent = task.name;
        if (task.completed) name.style.color = "green";

        const completeBtn = document.createElement("button");
        completeBtn.classList.add("complete-btn");
        completeBtn.textContent = task.completed ? "Completed" : "Mark as Complete";
        completeBtn.disabled = task.completed;

        completeBtn.addEventListener("click", () => {
          task.completed = true;
          renderTasks();
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.classList.add("delete-btn");
        deleteBtn.textContent = "Delete";
        deleteBtn.addEventListener("click", () => {
          tasks.splice(index, 1);
          renderTasks();
        });

        taskDiv.appendChild(name);
        taskDiv.appendChild(completeBtn);
        taskDiv.appendChild(deleteBtn);
        taskList.appendChild(taskDiv);
      });
    }
  </script>
</body>
</html>
